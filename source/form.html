<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Мишка</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a class="header__logo" href="index.html">
      <img class="header__logo-image" alt="Логотип магазина Mishka">
    </a>
    <nav class="navigation">
      <button class="navigation__toggle" type="button">Открыть меню</button>
    </nav>
  </header>
  <main class="main">
    <div class="main__item">
      <h1 class="main__title">Вязание на заказ</h1>
    </div>
    <div class="main__wrapper">
      <form class="order" metod="post" action="https://echo.htmlacademy.ru">
        <p class="order__intro">
          Мы будем рады воплотить в жизнь ваши пожелания!
          Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>
        <fieldset class="order__item filter">
          <legend class="filter__title">Тип</legend>
          <label class="filter__label filter__label--radio">
            <input type="radio" name="type-product" value="interior" checked>
            Аксессуар для интерьера
          </label>
          <label class="filter__label filter__label--radio">
            <input type="radio" name="type-product" value="toys">
            Детская игрушка
          </label>
        </fieldset>
        <fieldset class="order__item filter">
          <legend class="filter__title">Цвет</legend>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="white">
            Белый
          </label>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="gray">
            Серый
          </label>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="tiffany">
            "Тиффани"
          </label>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="black">
            Черный
          </label>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="pink">
            Розовый
          </label>
          <label class="filter__label filter__label--checkbox">
            <input type="checkbox" name="orange">
            Оранжевый
          </label>
        </fieldset>
        <fieldset class="order__item filter">
          <legend class="filter__title">Фио</legend>
          <label class="filter__label">
            Имя:
            <p class="filter__wrapper">
              <input class="filter__input" type="text" name="first-name" placeholder="Введите ваше имя*">
            </p>
          </label>
          <label class="filter__label">
            Фамилия:
            <p class="filter__wrapper">
              <input class="filter__input" type="text" name="family" placeholder="Укажите фамилию*">
            </p>
          </label>
          <label class="filter__label">
            Отчество:
            <p class="filter__wrapper">
              <input class="filter__input" type="text" name="surname" placeholder="Отчество, если желаете*">
            </p>
          </label>
        </fieldset>
        <fieldset class="order__item filter">
          <legend class="filter__title">Телефон</legend>
          <label class="filter__label">
            <input class="filter__input" type="tel" name="phone" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 xxx xxx xx xx*">
          </label>
        </fieldset>
        <fieldset class="order__item filter">
          <legend class="filter__title">E-mail</legend>
          <label class="filter__label">
            <input class="filter__input" type="email" name="email" placeholder="Ваш Email*">
          </label>
        </fieldset>
        <fieldset class="order__item order__item--last filter">
          <legend class="filter__title">Доп</legend>
          <label class="filter__label filter__label--textarea">
            <textarea class="filter__textarea" rows="6" name="other" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </label>
        </fieldset>
        <small class="order__item order__item--note">
          <p class="order__note"><sup>*</sup>Поля обязательны для заполнения</p>
        </small>
        <button class="order__button button" type="submit">Отправить заказ</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vk" href="#">
              <img class="social__image" alt="Мы во ВКонтакте">
              <span class="visually-hidden">Мы во ВКонтакте</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--ig" href="#">
              <img class="social__image" alt="Мы в Instagram">
              <span class="visually-hidden">Мы в Instagram</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--tw" href="#">
              <img class="social__image" alt="Мы во Twitter">
              <span class="visually-hidden">Мы в Twitter</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="copyrigth">
        <a class="copyrigth__link" href="htmlacademy.com">
          Разработано
          <img class="copyrigth__image" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
